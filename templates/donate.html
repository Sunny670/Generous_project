<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/donate.css">
    <title>Donation</title>
</head>
<body>
    <div class="container" id="popup-container">
        <p>Select gift frequency</p>
        <div class="time">
            <span>Monthly</span>
            <span>Onetime</span>
        </div>
        <p>Select amount</p>
        <div class="value">
            <span class="money">$10</span>
            <span class="money">$50</span>
            <span class="money">$100</span>
            <span class="money">$300</span>
            <span class="money">$500</span>
        </div>
        <div class="confirm">
            <input type="checkbox" name="" id="">
            <span>yes'll generously add $0.30 each month to cover the transaction</span>
        </div>
        <div class="input">
            <p>Name</p>
            <input type="text" name="" id="" placeholder="Enter your name">
    
            <p>Email</p>
            <input type="text" name="" id="" placeholder="Enter your email">
    
        </div>
        <p>Give in honor to another person</p>
        <button>Donate now</button>
        <p>By donating, you agree to our <span class="blue">terms of service</span> and <span>privacy policy</span></p>
    </div>
    <!--<script src="script.js"></script>-->
</body>
</html>
