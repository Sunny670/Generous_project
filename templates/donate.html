{% extends 'layout.html' %}

{% block content %}
    <section class="form">
        <h2>Make a Donation</h2>
        <form action="{{ url_for('donation.donate', profile_id=current_user.id) }}" method="POST">
            <label for="amount">Donation Amount:</label>
            <input type="number" step="0.01" name="amount" required>
            <button type="submit">Donate</button>
        </form>
    </section>
{% endblock %}
