<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Generous Givers Logo">

        <nav>
